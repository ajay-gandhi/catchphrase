<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <title>Guessing Game</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div class="card">
    <header>
      <div class="team left">Blue</div>
      <div class="score left" id="blue-score">0</div>
      <div id="timer">0:30</div>
      <div class="team right">Red</div>
      <div class="score right" id="red-score">0</div>
    </header>
    <div id="phrase"><p></p></div>
    <div class="bottom">
      <button id="main-button" class="btn btn-success btn-lg btn-block">Start</button>
      <button id="skip-button" class="btn btn-warning btn-block" disabled="true">Skip</button>
    </div>
  </div>
</body>
</html>
