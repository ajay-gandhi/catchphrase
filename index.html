<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <title>Catchphrase</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div class="card">
    <div class="menu">
      <h1>Catchphrase</h1>
      <select id="category-input">
        <option selected="true" disabled="disabled" value="invalid">Choose category...</option> 
      </select>
      <div class="input-group col-xs-9 timer-input-wrapper">
        <span class="input-group-addon">Timer:</span>
        <input type="number" class="form-control" id="timer-input" max="180" min="10" value="30" />
        <span class="input-group-addon">seconds</span>
      </div>
    </div>
    <header>
      <div class="team left">Blue</div>
      <div class="score left" id="blue-score">0</div>
      <div id="timer"></div>
      <div class="team right">Red</div>
      <div class="score right" id="red-score">0</div>
    </header>
    <div id="phrase"><p></p></div>
    <div class="bottom">
      <button id="big-button" class="btn btn-info btn-lg btn-block">Start</button>
      <button id="sml-button" class="btn btn-warning btn-block">Rules</button>
    </div>
  </div>
</body>
</html>
